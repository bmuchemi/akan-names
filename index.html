<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Gen</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/js/bootstrap.js"></script>
    <script src="css/script.js"></script>
</head>
<body>
        <div class="container">
            <section class="jumbotron">
              <h1>The Akan</h1>
              <p><em>All about the Akan people and the Akan-name generator.</em></p>
            </section>
            <br>
            <div class="card">
                <div class="card-text">
                  <div class="row">
                      <div class="col-md-6">
                      <img src="" alt="p">
                    </div>
                    <div class="col-md-6">
                      <p>
                    </div>
                  </div>
                </div>
            </div>
              <br>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <img src="images/hd.jpg" alt="" width="90%">
                    </div>
                    <div class="col-md-6">
                      <p>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <br>
        </div>
    
       
        <div class="main">
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <h2>Male names</h2>
                    <p>
                        <ul>
                            <li>Kwasi</li>
                            <li>Kwudwo</li>
                            <li>Kwabena</li>
                            <li>Kwaku</li>
                            <li>Yaw</li>
                            <li>Kofi</li>
                            <li>Kwame</li>
                        </ul>
                    </p>
                    <h2>Female names</h2>
                        <p>
                            <ul>
                                <li>Akosua</li>
                                <li>Adwoa</li>
                                <li>Abenna</li>
                                <li>Akua</li>
                                <li>Yaa</li>
                                <li>Afua</li>
                                <li>Ama</li>
                            </ul>
                        </p>
                </div>
                <div class="col-md-6">
                    <form id="form" name="form" onsubmit="findDay()">
                       <legend>Fill in to generate your Akan name:
                            
                        </legend>
                        <ul>
                        <li><label for="year ">Year of birth</label></li>
                        <input type="number" id="year" name="year" required placeholder="e.g: 1989">

                        <li><label for="month ">Month</label></li>
                        <input type="number" id="month" name="month" required placeholder="e.g: March=3">

                        <li><label for="date ">Date</label></li>
                        <input type="number" id="date" name="date" required placeholder="e.g: 10 ">

                        <li><p>Select your gender: <br></p></li>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" id="Male" required>Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" id="Female" required>Female
                        </label>
                        </div>
                        </ul>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
     
    
</body>
</html>
