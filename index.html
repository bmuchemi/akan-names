<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Gen</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/js/bootstrap.js"></script>
    <script src="css/script.js"></script>
</head>
<body>
        <div class="container">
            <section class="jumbotron">
              <h1>The Akan</h1>
              <p><em>All about the Akan people and the Akan-name generator.</em></p>
            </section>
            <br>
            <div class="card">
                <div class="card-text">
                  <div class="row">
                      <div class="col-md-6">
                      <img src="" alt="p">
                    </div>
                    <div class="col-md-6">
                      <p>
                    </div>
                  </div>
                </div>
            </div>
              <br>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <img src="images/hd.jpg" alt="" width="90%">
                    </div>
                    <div class="col-md-6">
                      <p>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <br>
        </div>
    
       
        <div class="main">
            <div class="row">
                <div class="col-lg-4">
                    <br>
                    <h2>Male names</h2>
                    <p>
                        <ul>
                            <li>kwame</li>
                            <li>sumpta</li>
                            <li>benja</li>
                        </ul>
                    </p>
                    <h2>Female names</h2>
                        <p>
                            <ul>
                                <li>kamra</li>
                                <li></li>
                            </ul>
                        </p>
                </div>
                <div class="col-lg-8">
                    <form id="form" name="form" onsubmit="findDay()">
                        <legend>Fill in to generate your Akan name:
                            <hr>
                        </legend>
                        <label for="year ">Year of birth</label>
                        <input type="number" id="year" name="year" min="1900" max="2020" required placeholder="Example: 1989">

                        <label for="month ">Month</label>
                        <input type="number" id="month" name="month" min="1" max="12" required placeholder="Example: December=12, May=5">

                        <label for="date ">Date</label>
                        <input type="number" id="date" name="date" min="1" max="31" required placeholder="Example: 21 ">

                        <p>Select your gender: <br></p>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="Female" checked>
                              Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="Male">
                              Male
                        </label>
                        </div>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
     
    
</body>
</html>
